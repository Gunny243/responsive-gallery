<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Simple Responsive Image Gallery With Flexbox</title>
    <style>
          .container{
              display: flex;
              max-width: 1200px;
              width: 100%;
              flex-wrap: wrap;
              justify-content: center;
          }
          img{
              height: 500px;
              padding: 5px;
          }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flex Image Gallery</h1>

        <img src="pic 1.jpg" alt="example">   
        <img src="pic 2.jpg" alt="example">      
        <img src="pic 4.jpg" alt="example">         
        <img src="pic 5.jpg" alt="example">        
        <img src="pic 6.jpg" alt="example">        
        <img src="pic 7.jpg" alt="example">  
        <img src="pic 8.jpg" alt="example">               
        <img src="pic 9.jpg" alt="example">       
        <img src="pic 10.jpg" alt="example"> 
        
    </div>
</body>
